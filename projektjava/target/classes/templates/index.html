<style>
    * {
  font-family: "Poppins";
}
    body{
        background-color: #dde5f4;
        margin: 0;
        height: 100vh;
    }
    .header{
        position: sticky;
        background-color: #3e4684;
        height: 70px;

        display: flex;

        display: flex;

         width: 40%;
    }

    #navbar_logo_normal{
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 2.5rem;
        text-decoration: none;
    }

    .navbar_btn{
        height: 100%;
        width: 20%;
        margin-left: 1rem;
        margin-right: 1rem;
        background-color: #6c78cf;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button{
        text-decoration: none;
    }

    #setting{
        width: 20%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .setting_div{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 100%;
    }


    .setting_btn{
        width: 70%;
        height: 2.5rem;
        background-color: #3e4684;
        border: 1px solid white;
        border-radius: 10px;
    }
    #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>
</head>

    <header class="header">
