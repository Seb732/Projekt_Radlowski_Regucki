<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<script src="https://kit.fontawesome.com/742ec404dd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
<style>
    * {
  font-family: "Poppins";
}
    body{
        background-color: #dde5f4;
        margin: 0;
        height: 100vh;
    }
    .header{
        position: sticky;
        background-color: #3e4684;
        height: 70px;
        margin: 0;
        display: flex;
        justify-content: space-between;
        padding-right: 10px;
        padding-left: 10px;
    }

    .header *{
        color:#e6e9f9;
    }

    .navbar_menu{
        display: flex;
         justify-content: space-between;
         align-items: center;
         list-style: none;
         width: auto;
         padding: 0;
         height: 2.5rem;
         width: 40%;
    }

    #navbar_logo_normal{
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 2.5rem;
        text-decoration: none;
    }

    .navbar_btn{
        height: 100%;
        width: 22%;
        margin-left: 1rem;
        margin-right: 1rem;
        background-color: #6c78cf;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button{
        text-decoration: none;
    }

    #setting{
        width: 20%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .setting_div{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 100%;
    }


    .setting_btn{
        width: 70%;
        height: 2.5rem;
        background-color: #3e4684;
        border: 1px solid white;
        border-radius: 10px;
    }
    
    .container{
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 95vh;
    }

    .cont_main{
        border-radius: 40px;
        border: 1px solid #3e4684;
        margin:1%;
    }

    #map_container{
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #map {
        height: 90%;
        width: 95%;
    }

    #others{
        width: 50%;
        height: 100%;
    }


</style>
</head>
<body>
    <header class="header">
        <a href="/" id="navbar_logo_normal"><b><i class="fa-solid fa-car-side"></i>Rentaly</b></a>
        <ul class="navbar_menu">
            <li class="navbar_btn">
                <a href="/czesc" class="button" >Wypożyczenia</a>
            </li>
            <li class="navbar_btn">
                <a href="/cars" class="button" >Samochody</a>
            </li>
            <li class="navbar_btn">
                <a href="/clients" class="button">Klienci</a>
            </li>
        </ul>
        <div id="setting">
            <div th:if="${role =='ROLE_ADMIN'}" class="setting_div">
                <a href="/settings" style="width: 100%;">
                    <button class="setting_btn">Ustawienia</button>
                </a>
            </div>
            <form class="setting_div" id="logout_form" th:action="@{/logout}" method="post">
                <button class="setting_btn" id="logout_btn" type="submit">Wyloguj się</button>
            </form>
        </div>
        </header>
    <div class="container">
        <div class="cont_main" id="others">
            <h1 th:each="car: ${cars}" th:text="${car.brand}"></h1>
        </div>
        <div class="cont_main" id="map_container">
            <h1 style="height:10%; margin:0;">Wypożyczone samochody</h1>
            <div id="map"></div>
            <script th:inline="javascript">
                function initMap() {
                    // Map options
                    var options={
                        zoom:10,
                        center:{lat:50.049683,lng:19.944544}
                    }
        
                    //new map
                    var map=new google.maps.Map(document.getElementById('map'),options);
        
                    //markers
        
                            var iconlink=/*[[@{/icons/car-icon-map.png}]]*/'';

        
                        /*[# th:each="car : ${cars}"]*/
                            var detailsLink='/cars/details/'+/*[[${car.VIN}]]*/;

                            var marker= new google.maps.Marker({
                            position:{lat:/*[[${car.latitude}]]*/,lng:/*[[${car.longitude}]]*/},
                            icon: {
                                labelOrigin: new google.maps.Point(25,0),
                                url: iconlink
                            },
                            url: detailsLink,
                            label: {
                                text: [[${car.registNumb}]],
                                color: "black",
                                fontWeight: "bold"
                            },
                            map:map
                        })
                        google.maps.event.addListener(marker, 'click', function() {
                        window.location.href = this.url;
                        });
                        /*[/]*/
                }
            </script>
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUcs6WNxzNLK5FoGrglvf7ln2m7N2VPpQ&callback=initMap&v=weekly"
            async
            ></script>
        </div>
    </div>
</body>
</html>
