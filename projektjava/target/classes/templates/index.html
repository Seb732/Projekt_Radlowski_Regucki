<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<script src="https://kit.fontawesome.com/742ec404dd.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
<style>
    :root{
        --DateLabel_bg: #1572a1;
        --CarClientLabel_bg: #6c93ab;
    }

    * {
  font-family: "Poppins";
}
    body{
        background-color: #dde5f4;
        margin: 0;
        height: 100vh;
    }
    .header{
        position: sticky;
        background-color: #3e4684;
        height: 70px;
        margin: 0;
        display: flex;
        justify-content: space-between;
        padding-right: 10px;
        padding-left: 10px;
    }
    li {
        list-style: none;
    }

    .header *{
        color:#e6e9f9;
    }

    .navbar_menu{
        display: flex;
         justify-content: space-between;
         align-items: center;
         list-style: none;
         width: auto;
         padding: 0;
         height: 2.5rem;
         width: 40%;
    }

    #navbar_logo_normal{
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 2.5rem;
        text-decoration: none;
    }

    .navbar_btn{
        height: 100%;
        width: 22%;
        margin-left: 1rem;
        margin-right: 1rem;
        background-color: #6c78cf;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .button{
        text-decoration: none;
    }

    #setting{
        width: 20%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .setting_div{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        height: 100%;
    }


    .setting_btn{
        width: 70%;
        height: 2.5rem;
        background-color: #3e4684;
        border: 1px solid white;
        border-radius: 10px;
    }
    
    .container{
        display: flex;
        justify-content: flex-start;
        width: 100%;
        height: 95vh;
    }

    .cont_main{
        border-radius: 40px;
        border: 1px solid #3e4684;
        margin:1%;
    }

    #map_container{
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #map {
        height: 90%;
        width: 95%;
    }

    #others{
        width: 50%;
        height: 100%;
    }
    .container_order {
        background-color: #f1f7fe;
        border: solid 1px gray;
        margin-top: 5%;
        border-radius: 10px;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        padding-top: 3%;
        padding-left: 5%;
        padding-bottom: 3%;
        row-gap: 20%;
        height: 15vh;
        width: 40vw;
    }
    .DateLabel {
        color: white;
        text-align: center;
        border-radius: 2px;
        background-color: var(--DateLabel_bg);
        margin-right: 10%;
        margin-left: 10%;
    }
    .Dates {
        grid-area: 2 / 1 / 3 / 2;
        display: grid;
        grid-template-columns: 0.8fr 1fr 0.8fr 1fr;
        grid-template-rows: 1fr;
    }
    .RentStartDateLabel {
        grid-area: 1 / 1 / 2 / 2;
    }

    .RentStartDate {
        grid-area: 1 / 2 / 2 / 3;
    }

    .RentEndDateLabel {
        grid-area: 1 / 3 / 2 / 4;
    }

    .RentEndDate {
        grid-area: 1 / 4 / 2 / 5;
    }

    .ClientCarLabel {
        color: white;
        text-align: center;
        border-radius: 2px;
        background-color: var(--CarClientLabel_bg);
        margin-right: 10%;
        margin-left: 10%;
    }
    .ClientCar {
        grid-area: 3 / 1 / 4 / 2;
        display: grid;
        grid-template-columns: 0.8fr 1fr 0.8fr 1fr;
        grid-template-rows: 1fr;
    }
    .ClientLabel {
        grid-area: 1 / 1 / 2 / 2;
    }

    .Client {
        grid-area: 1 / 2 / 2 / 3;
        text-overflow: ellipsis;
        word-break: break-all;
        overflow:hidden;
        white-space: nowrap;
    }



    .CarLabel {
        grid-area: 1 / 3 / 2 / 4;
        overflow: visible;
        white-space: normal;
        height:min-content;
        max-height: 24px;

    }
    .Car {
        grid-area: 1 / 4 / 2 / 5;
        text-overflow: ellipsis;
        word-break: break-all;
        overflow:hidden;
        white-space: nowrap;
        max-height: 24px;
    }
    .Car:hover{
        overflow: visible;
        white-space: normal;
        height:min-content;
    }

    .Status {
        grid-area: 1 / 1 / 2 / 2;
    }
    #id{
        background-color: #d9cf16;
        color: white;
        margin-left: 2.2%;
        border-radius: 2px;
        padding-right: 5px;
        padding-left: 5px;
    }
    #order_label{
        background-color: #3e4684;
        color: white;
        text-align: center;
        border-radius: 40px 40px 0 0;
        padding-bottom: 2%;
        padding-top: 2%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0;
    }

</style>
</head>
<body>
    <header class="header">
        <a href="/" id="navbar_logo_normal"><b><i class="fa-solid fa-car-side"></i>Rentaly</b></a>
        <ul class="navbar_menu">
            <li class="navbar_btn">
                <a href="/orders" class="button" >Wypożyczenia</a>
            </li>
            <li class="navbar_btn">
                <a href="/cars" class="button" >Samochody</a>
            </li>
            <li class="navbar_btn">
                <a href="/clients" class="button">Klienci</a>
            </li>
        </ul>
        <div id="setting">
            <div th:if="${role =='ROLE_ADMIN'}" class="setting_div">
                <a href="/settings" style="width: 100%;">
                    <button class="setting_btn">Ustawienia</button>
                </a>
            </div>
            <form class="setting_div" id="logout_form" th:action="@{/logout}" method="post">
                <button class="setting_btn" id="logout_btn" type="submit">Wyloguj się</button>
            </form>
        </div>
        </header>
    <div class="container">
        <div class="cont_main" id="others">
            <div id="order_label" style="border: #3e4684 solid 5px;">
                <span>Aktywne wypożyczenia</span>
            </div>
            <ul>
                <li th:each="order: ${ActiveOrders}">
                    <div class="container_order" id="ctr">
                        <div class="Dates">
                            <div class="RentStartDateLabel DateLabel">
                                Start Date
                            </div>
                            <div class="RentStartDate" th:text="${order.rentStartDate}"></div>
                            <div class="RentEndDateLabel DateLabel">
                                End Date
                            </div>
                            <div class="RentEndDate" th:text="${order.rentEndDate}"></div>
                        </div>
                        <div class="ClientCar">
                            <div class="ClientLabel ClientCarLabel">Client</div>
                            <div class="Client">
                                <span th:if="${#lists.contains(CompanyIds, order.client.id)}" th:text="${order.client.name}"></span>
                                <span th:if="${#lists.contains(PersonalIds, order.client.id)}" th:text="${order.client.firstName}"></span>
                                <span th:if="${#lists.contains(PersonalIds, order.client.id)}" th:text="${order.client.lastName}"></span>
                            </div>
                            <div class="CarLabel ClientCarLabel">Car</div>
                            <div class="Car">
                                <span th:text="${order.car.brand}"></span>
                                <span th:text="${order.car.model}"></span>
                            </div>
                        </div>
                        <div class="Status">
                            <span id="id">ID:</span>
                            <span th:text="${order.id}" style="text-decoration: underline"></span>
                        </div>
                        <!-- </a> -->
                    </div>
                </li>
            </ul>
        </div>
        <div class="cont_main" id="map_container">
            <h1 style="height:10%; margin:0;">Wypożyczone samochody</h1>
            <div id="map"></div>
            <script th:inline="javascript">
                function initMap() {
                    // Map options
                    var options={
                        zoom:10,
                        center:{lat:50.049683,lng:19.944544}
                    }
        
                    //new map
                    var map=new google.maps.Map(document.getElementById('map'),options);
        
                    //markers
        
                            var iconlink=/*[[@{/icons/car-icon-map.png}]]*/'';

        
                        /*[# th:each="car : ${cars}"]*/
                            var detailsLink='/cars/details/'+/*[[${car.VIN}]]*/;

                            var marker= new google.maps.Marker({
                            position:{lat:/*[[${car.latitude}]]*/,lng:/*[[${car.longitude}]]*/},
                            icon: {
                                labelOrigin: new google.maps.Point(25,0),
                                url: iconlink
                            },
                            url: detailsLink,
                            label: {
                                text: [[${car.registNumb}]],
                                color: "black",
                                fontWeight: "bold"
                            },
                            map:map
                        })
                        google.maps.event.addListener(marker, 'click', function() {
                        window.location.href = this.url;
                        });
                        /*[/]*/
                }
            </script>
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUcs6WNxzNLK5FoGrglvf7ln2m7N2VPpQ&callback=initMap&v=weekly"
            async
            ></script>
        </div>
    </div>
</body>
</html>
